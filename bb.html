<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#div1{
			width: 600px; height: 600px; background: red;
		}
		#div2{
			width: 400px; height: 400px; background: blue;
		}
		#div3{
			width: 200px; height: 200px; background: green;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2">
			<div id="div3"></div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	document.getElementById('div1').onclick = function(){
		alert('div1');
	}
	document.getElementById('div2').onclick = function(){
		alert('div2');
	}
	document.getElementById('div3').onclick = function(e){
		alert('div3');
		e.stopPropagation();
	}
</script>
