<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="angular-1.3.0/angular.min.js"></script>
	<script type="text/javascript" src="angular-1.3.0/angular-animate.min.js"></script>
	<style>
		.box{ width: 200px; height: 200px; background: red; }
		
		/*.box.ng-enter{ opacity: 0;}
		.box.ng-enter-active{ opacity: 1;}
		
		.box.ng-leave{ opacity: 1;}
		.box.ng-leave-active{ opacity: 0;}
		*/
	</style>
</head>
<body>
	<div ng-app='myApp'>
		<input type="checkbox" ng-model="bBtn" />   
		<div ng-show="bBtn" class="box"></div>
	</div>
</body>
</html>
<script type="text/javascript">

	var app = angular.module('myApp',['ngAnimate']);
	
	app.controller('firstC',['$scope',function($scope){
		$scope.bBtn = "true";
	}]);
	
	app.animation('.box',function(){
		return {
			removeClass:function(ele,cc,done){
				//console.log(ele);
				//console.log(done);
				$(ele).css({width:0,height:0});
				$(ele).animate({width:200,height:200},1000);
			},
			addClass:function(ele,cc,done){
				$(ele).animate({width:0,height:0},1000);
			}
		}
	})
</script>
